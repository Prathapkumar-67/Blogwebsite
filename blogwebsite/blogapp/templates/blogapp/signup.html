<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BlogWebsite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .site-name {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 40px;
            color: white;
            text-align: center;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .signup-form {
            background: rgba(255,255,255,0.95);
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            min-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .signup-form h2 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #1f2937;
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .signup-form-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 8px;
        }
        .signup-form label {
            min-width: 140px;
            margin-bottom: 0;
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 0;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        .signup-form input[type="text"]:focus,
        .signup-form input[type="email"]:focus,
        .signup-form input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        .signup-form button[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 16px;
        }
        .signup-form button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .signup-form .login-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .signup-form .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
            border: 1px solid #f5c6cb;
            font-weight: 500;
        }
        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
            border: 1px solid #c3e6cb;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="site-name">blogwebsite</div>
        <form class="signup-form" method="post">
            {% csrf_token %}
            <h2>Create Account</h2>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="success-message">{{ success }}</div>
                <script>
                    setTimeout(function() {
                        window.location.href = '/login';
                    }, 2000);
                </script>
            {% endif %}
            <div class="signup-form-row">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="signup-form-row">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="signup-form-row">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="signup-form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>
            <div class="signup-form-row">
                <label for="re_password">Confirm Password</label>
                <input type="password" id="re_password" name="re_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Create Account</button>
            <button type="button" class="login-btn" onclick="window.location.href='/login'">Already have an account? Sign In</button>
        </form>
    </div>
</body>
</html>
